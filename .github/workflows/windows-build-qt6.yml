
name: Build-Windows-Qt6

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: false

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v2
      with:
        path: ${{ runner.workspace }}/Qt
        key: ${{ runner.os }}-QtCache2

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.3.0'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Build
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ runner.workspace }}/build
        build-type: Release
        configure-options: -DGitHubAPI_Tests=ON -DGitHubAPI_UseQt6=ON
        run-test: true
